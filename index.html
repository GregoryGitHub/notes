<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <!-- <link rel="stylesheet" href="fonts/style.css"> -->
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body style="background: white;">
  <div class="top-bar">
    <div class="buttons flex">
      <div class="flex ml-10">
        <button class="btn-controll"><img src="./icons/layout.svg" class='icon' alt=""></button>
        <button class="btn-controll"><img src="./icons/paper-clip.svg" class='icon' alt=""></button>
        <button class="btn-controll" onclick="core.removeNoteOnList()"><img src="./icons/trash.svg" class='icon' alt=""></button>
        <button class="btn-controll" onclick="core.newNote()"><img src="./icons/add-note.svg" class='icon' alt=""></button>
      </div>
      <div class="flex ml-10">
        <button class="btn-controll"><img src="./icons/lock.svg" class='icon' alt=""></button>
        <button class="btn-controll" onclick="core.addTableOnContent(3,4)"><img src="./icons/table.svg" class='icon' alt=""></button>
        <button class="btn-controll"><img src="./icons/check.svg" class='icon' alt=""></button>
        <button class="btn-controll"><img src="./icons/font.svg" class='icon' alt=""></button>
        <button class="btn-controll"><img src="./icons/images.svg" class='icon' alt=""></button>
      </div>
      <div class="flex ml-10">
        <button class="btn-controll"><img src="./icons/share.svg" class='icon' alt=""></button>
      </div>
    </div>
    <div class="search-container">
      <div class="search-icon"><img src="./icons/loupe.svg" class='icon' alt=""></div>
      <input type="text" class="search-input">
    </div>
  </div>
   <div class="container">
     <div class="col note-folders">
       <p>Locais</p>
       
       <div class="flex aligned">
        <img src="./icons/add.svg" width="18px" height="18px" class='icon' alt="">
        <p class='new-folder'>Criar pasta</p>
       </div>
      </div>
     <div id="note-list" class="col note-list">
     </div>
     <div class="col note-body">
       <h4 class='note-date'>21 de mar√ßo de 2016 18:17</h4>
        <div contenteditable="true" id="editor">
        </div>
     </div>
   </div>
   <script src="core/index.js"></script>
</body>
</html>
